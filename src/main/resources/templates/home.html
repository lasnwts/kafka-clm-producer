<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spring boot Kafka test service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/postrequest.js"></script>
    <script src="/getrequest.js"></script>
</head>
<body>
<h4><span style="color: #8b9b55;"><span style="color: #8b9b55;">Service: kafka-clm-producer</span></span></h4>
<div th:replace="header :: content"></div>
<div class="alert alert-dark" id="postResultDiv" align="center"></div>
<div class="container">
    <h2>Kafka property</h2>
    <form id="customerForm">
        <div class="form-group">
            <form method="PUT"
            <label for="name">Topic name (Имя топика)</label> <input type="text"
                                                   class="form-control" id="name" placeholder="Enter topic name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Set topic</button>
        <div class="form-group">
            <label for="name">Pool Size (количество потоков):</label> <input type="pool"
                                                     class="form-control" id="poll" placeholder="Enter pool size"
                                                     name="pool">
        </div>
        <div class="form-group">
            <label for="address">Address:</label> <input type="text"
                                                         class="form-control" id="address" placeholder="Enter address"
                                                         name="address">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                    class="form-check-input" type="checkbox" name="remember">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
        <button id="getAllUser" type="button" class="btn btn-primary">Get
            All Users
        </button>
        <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>
</div>
<div th:replace="footer :: content"></div>
</body>
</html>
